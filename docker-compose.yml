version: "3.8"

services:
  app:
    build: . 
    ports:
      - "3000:3000"
    environment:
      - API_PORT=3000
      - MYSQL_HOST=db-mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=admit
      - MYSQL_DATABASE=users
    depends_on:
      - db-mysql
    command: npx cross-env nodemon ./src/bin/www.js
  db-mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admit
      MYSQL_DATABASE: users
networks:
  public:
  private:
volumes:
  back-notused:
  db-data:
